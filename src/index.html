<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Kalender, Calendar, ics, viewer">
  <meta name="author" content="Sebastian Espei">
  <meta name="robots" content="index, follow">

  <!-- Primary Meta Tags -->
  <title>ics Viewer</title>
  <meta name="title" content="ics Viewer">
  <meta name="description" content="View the contents of the ics file in the browser">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://viewer.ics.tools">
  <meta property="og:title" content="ics Viewer">
  <meta property="og:description" content="View the contents of the ics file in the browser">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://viewer.ics.tools">
  <meta property="twitter:title" content="ics Viewer">
  <meta property="twitter:description" content="View the contents of the ics file in the browser">


</head>

<body>
  <div class="container-md mb-3">
    <input class="form-control" type="file" id="formFileMultiple" accept=".ics" multiple>
  </div>
  <h1>

  </h1>

  <!-- Dateien / Module auswahl Übersicht -->
  <div id="fileList" class="container-md">
  </div>


  <div class="mb-3 container-md">
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col rounded-start" style="background-color: #3788d8;color: black;">
          Vorlesung
        </div>
        <div class="col" style="background-color: #ede99d; color: black;">
          Übung
        </div>
        <div class="col" style="background-color: #5a228b; color: #fff;">
          Praktikum
        </div>
        <div class="col rounded-end" style="background-color: #d2c2d1; color: black;">
          Andere
        </div>
      </div>
    </div>
  </div>
  <div id='calendar' class="mb-3"></div>

  <div class="card container-md mb-3">
    <h5 class="card-header" data-bs-toggle="collapse" href="#file-${fileNr}-collapse" role="button">Konflikte</h5>
    <div class="card-body collapse show" id="file-${fileNr}-collapse">
      <p class="card-text">
        Es wurden <b id="conflict-counter">0</b> Konflikte gefunden. Es werden nur zukünftige Termine beachtet!
        <ul class="list-group" id="conflicts">
        </ul>
      </p>
    </div>
  </div>


  <footer class="text-center text-lg-start text-dark">
    <div class="text-center p-3 rounded" style="background-color: rgba(0, 0, 0, 0.15)">
      <%= __COMMIT_HASH_SHORT__ %> - <%= __COMMIT_DATE__ %> von <%= __COMMIT_AUTHOR__ %>
    </div>
  </footer>
</body>

</html>
